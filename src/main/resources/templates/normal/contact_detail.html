<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
 
<head>
<meta charset="ISO-8859-1">
<title>Contact Detail</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
<div th:if="${contact}" class="card-body">
<div class="container text-center">
 <img style="height:200px;width:200px;" class="my-profile-picture" th:src="@{'/img/'+${contact.image}}">
  <h3 class="mt-3">
  <span th:text="${contact.name}"></span>
  (
  <span th:text="${contact.secondName}"></span>
  )
  </h3>
  <table class="table">

  <tbody>
    <tr>
      <th scope="row">#ID</th>
      <td>
      <span th:text="${contact.cId}"></span>
      </td>
    </tr>
   <tr>
      <th scope="row">Phone</th>
      <td>
      <span th:text="${contact.phone}"></span>
      </td>
    </tr>
     <tr>
      <th scope="row">Email</th>
      <td>
      <span th:text="${contact.email}"></span>
      </td>
    </tr>
     <tr>
      <th scope="row">Work</th>
      <td>
      <span th:text="${contact.work}"></span>
      </td>
    </tr>
  </tbody>

</table>
    <div class="description mt-3">
  <th:block
  th:utext="${contact.description}"
  ></th:block>
  
  </div>
  <div class="container mt-4">
     <a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">
      Delete
      </a>
  <form method="post" class="mt-3" th:action="@{'/user/update-contact/'+${contact.cId}}">

          <button type="submit" class="btn btn-primary">
      Update
      </button>
      
      </form>
  </div>
</div>
</div>
</div>

</section>
</body>
</html>
