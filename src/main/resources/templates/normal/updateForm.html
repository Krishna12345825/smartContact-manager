<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
 
<head>
<meta charset="ISO-8859-1">
<title>User</title>
</head>
<body>
<section>
<div class="card mr-3">
<div class="card-body">
<h1 class="text-center">Update Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">

<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}" class="mt-2">


 <div class="input-group">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-plus"></i>
 </div>
 
 </div>
 
 <input th:value="${contact.name}" class="form-control" type="text" id="firstName" name="name" placeholder="Enter your first name">
 </div>

<!-- Second name -->

 <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fas fa-user-alt"></i>
 </div>
 
 </div>
 
 <input th:value="${contact.secondName}" class="form-control" type="text" id="secondName" name="secondName" placeholder="Enter your Second name">
 </div>
 
<!-- email -->

 <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 @
 </div>
 
 </div>
 
 <input th:value="${contact.email}" class="form-control" type="email" id="email" name="email" placeholder="Enter your Email">
 </div>
 
 <!-- Phone -->

 <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-phone"></i>
 </div>
 
 </div>
 
 <input th:value="${contact.phone}" class="form-control" type="number" id="phone" name="phone" placeholder="Enter your Phone number">
 </div>
 
  <!-- Work Field -->

 <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-briefcase"></i>
 </div>
 
 </div>
 
 <input th:value="${contact.work}" class="form-control" type="text" id="work" name="work" placeholder="Enter your Work">
 </div>
 
<!-- Descriptipn  Field -->

<div class="form-group mt-3">
<textarea th:text="${contact.description}" id="mytextarea" rows="10" name="description" class="form-control" placeholder="Enter contact description"></textarea>
</div>

<div class="container text-center">
<img  style="width: 250px;height: 250px;" class="img-fluid my-profile-picture" alt="" th:src="@{'/img/'+${contact.image}}">
</div>

<!-- hidden field -->
<input type="hidden" th:value="${contact.cId}" name="cId" >

<div class="custom-file">

<input type="file" name="pimage">
</div>
<div class="container text-center">
<button class="btn btn-outline-primary">Update</button>
</div>
</form>

</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
</body>
</html>
