<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
 
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
  <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height:240px;">
                    
                                       
  <div th:if="${session.message}" class="container">
  
    <div th:classappend="${'alert-'+session.message.type}"  class="alert text-center" role="alert">
    <span th:text="${session.message.content}"></span>
</div>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  </div>
                    <h3 class="text-center m-3">
                    Your Registered Email
                    </h3>
                    
                    
                    <form action="" th:action="@{sendOtp}" method="post">
                    <div class="form-group">
                    <input required type="email" name="email" placeholder="Enter your email" class="form-control">
           
                    </div>
                    <div class="container text-center">
                    <button class="btn btn-warning">Send Otp</button>
                    </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
